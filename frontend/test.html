<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Template Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white">
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-lime-400 mb-8">Foundation Template</h1>
            <p class="text-xl text-gray-300 mb-8">Based on CrediYa Architecture</p>
            
            <div class="bg-gray-800 rounded-lg p-8 max-w-md mx-auto">
                <h2 class="text-2xl font-semibold mb-6 text-lime-400">Login Test</h2>
                
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" value="admin@test.com" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-lime-400">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" value="admin123" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-lime-400">
                    </div>
                    
                    <button type="submit" class="w-full bg-lime-400 text-black font-semibold py-2 px-4 rounded-md hover:bg-lime-300 transition-colors">
                        Login
                    </button>
                </form>
                
                <div class="mt-6 p-4 bg-gray-700 rounded-md">
                    <h3 class="text-lime-400 font-semibold mb-2">Test Credentials</h3>
                    <p class="text-sm text-gray-300">Email: admin@test.com</p>
                    <p class="text-sm text-gray-300">Password: admin123</p>
                </div>
            </div>
            
            <div class="mt-8 text-gray-400">
                <p>✅ Frontend: Working (Tailwind CSS loaded)</p>
                <p>⚠️ Backend: Needs to be started</p>
            </div>
        </div>
    </div>
</body>
</html>
